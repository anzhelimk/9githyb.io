<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/booking.css">
    <title>Бронирование</title>
</head>

<body>
    <div class="section-navigation">
        <div class="container">
            <div class="navigation">
                <a href="./index.html"><img src="./assets/imgs/Background (1) 1.svg" alt="logotype"></a>
                <div class="nav">
                    <a href="#stocks" class="st">Акции</a>
                    <a href="#date" class="dat">Поиск</a>
                    <a href="#booking" class="bron">Управление бронированием</a>
                </div>
            </div>
        </div>
        <div class="line-1"></div>
    </div>
    <div class="section-booking">
        <div class="container">
            <div class="booking">
                <h1>БРОНИРОВАНИЕ</h1>
                <div class="flex-booking">
                    <p>ЗАКАЗ</p>
                    <div class="form-booking">
                        <div class="stolb">
                            <div class="reg-dat-pr">
                                <div class="reg">
                                    <form>
                                        <label>Регион</label>
                                        <select name="" id="reg-1">
                                            <option disabled selected value="">
                                                Выберите регион
                                            </option>
                                            <option value="">Алтайский край</option>
                                            <option value="">Красноярский край</option>
                                            <option value="">Нижегородская область</option>
                                            <option value="">Московская область</option>
                                        </select>
                                    </form>
                                </div>
                                <div class="date">
                                    <form>
                                        <label>Дата мероприятия</label>
                                        <input type="date" placeholder="Выберите дату мероприятия">
                                    </form>
                                </div>
                                <div class="price">
                                    <h3>Стоимость</h3>
                                    <h1 class="price-4">42 526 руб.</h1>
                                </div>
                            </div>
                            <div class="adr-col-dop">
                                <div class="adr">
                                    <form>
                                        <label>Адрес локации</label>
                                        <select name="" id="reg-1">
                                            <option disabled selected value="">
                                                Выберите локацию
                                            </option>
                                            <option value="">Туристическая база "Озеро Красилово", <br>
                                                Косихинский район, <br>
                                                с. Озеро-Красилово, ул. Пушкина д.1</option>
                                            <option value="">Парк-отель "Чайка", Ачинский район, <br>
                                                с. Ключи, Пионерская долина, 5</option>
                                        </select>
                                    </form>
                                </div>
                                <div class="col">
                                    <form>
                                        <label>Количество человек</label>
                                        <input type="text" placeholder="Введите количество человек">
                                    </form>
                                </div>
                                <div class="dop">
                                    <form>
                                        <label>Дополнительные услуги</label>
                                        <select name="" id="reg-1">
                                            <option disabled selected value="">
                                                Выберите доп. услугу
                                            </option>
                                            <option value="">Организация питания - 500 р/чел</option>
                                            <option value="">Услуги аниматоров - 5000 р/сутки</option>
                                            <option value="">Услуги ведущего - 500 р/час </option>
                                            <option value="">Услуги детского такси - 50 р + 10 р за каждый км  </option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>                      
                        <div class="comm">
                            <form>
                                <label>Комментарий к заказу</label>
                                <textarea type="text" class="input" placeholder="Уточните подробности и мы обязательно учтем Ваши пожелания" maxlength="2000"></textarea>    
                            </form>
                        </div>
                        <div class="em-pr">
                            <div class="em">
                                <form>
                                    <label>E-mail</label>
                                    <input type="email" placeholder="Введие Вашу почту">
                                </form>
                            </div>
                            <div class="pr">
                                <a href="#" class="btn-1"><button>ИТОГОВАЯ СТОИМОСТЬ</button></a>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="#" class="btn-2"><button>ЗАРЕЗЕРВИРОВАТЬ</button></a>
            </div>
        </div>
    </div>
    <div class="section-footer">
        <div class="container">
            <div class="footer">
                <a href="#" class="tel">8 (800) 111-20-20</a>
                <div class="foot-right">
                    <div class="foot-1">
                        <a href="./index.html">Home</a><br>
                        <a href="#">Login</a><br>
                        <a href="#">Sign up</a><br>
                    </div>
                    <div class="foot-1">
                        <a href="#">Contact</a><br>
                        <a href="#">News</a><br>
                        <a href="#">Return</a><br>
                    </div>
                    <a href="#">Feedback</a>    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
